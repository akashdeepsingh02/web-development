<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Structuring a Web Page</title>
    <link rel="stylesheet" href="css/structuring.css">
</head>

<body>

    <!-- First Row (3 equal columns) -->
    <div class="row">
        <div class="col"></div>
        <div class="col"></div>
        <div class="col"></div>
    </div>

    <!-- Second Row (2 equal columns, left split into 2 rows) -->
    <div class="row">
        <div class="col2">
            <div class="row2"></div>
            <div class="row2"></div>
        </div>
        <div class="col2"></div>
    </div>

    <!-- Third Row (4 columns, left split into 2 rows, right split into 3 rows) -->
    <div class="row">
        <div class="col3">
            <div class="row2"></div>
            <div class="row2"></div>
        </div>
        <div class="col3"></div>
        <div class="col3"></div>
        <div class="col3">
            <div class="row3"></div>
            <div class="row3"></div>
            <div class="row3"></div>
        </div>
    </div>

    <!-- Fourth Row (2 equal parts) -->
    <div class="row">
        <div class="col2"></div>
        <div class="col2"></div>
    </div>

    <!-- Fifth Row (2 equal parts again) -->
    <div class="row">
        <div class="col2"></div>
        <div class="col2"></div>
    </div>

</body>

</html>
